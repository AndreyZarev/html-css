<body>
    <h1>Radio</h1>
    <p>A radio button, allowing a single value to be selected out of multiple choices with the same name value.</p>

    <label for="banana">Banana</label>
    <input type="radio" id="banana">
    <label for="tomato">tomato</label>
    <input type="radio">
    <label for="crunch">vrunch</label>
    <input type="radio">
    <label for="kroki">kroki</label>
    <input type="radio">
    <label for="chips">chips</label>
    <input type="radio">
</body>
