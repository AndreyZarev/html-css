<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="order.css">
</head>

<body>


    <h1>
        order


    </h1>

    <h2>
        Default Order



    </h2>

    <div class="flex-container default">
        <div class="flex-item ">1</div>
        <div class="flex-item ">2</div>
        <div class="flex-item ">3</div>
        <div class="flex-item ">4</div>
        <div class="flex-item ">5</div>
        <div class="flex-item ">6</div>

    </div>


    <h2>
        Custom Order


    </h2>
    <div class="flex-container custom">
        <div class="flex-item order-5">1</div>
        <div class="flex-item order-3">2</div>
        <div class="flex-item order-1">3</div>
        <div class="flex-item order-6">4</div>
        <div class="flex-item order-2">5</div>
        <div class="flex-item order-4">6</div>
    </div>





</body>

</html>
