<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-direction</title>
    <link rel="stylesheet" href="flex-wrap.css">
</head>

<body>
    <section>
        <h1> flex-wrap</h1>

        <h2> flex-wrap: nowrap; (default)</h2>

        <div class="flex-container">
            <div class="flex-item nowrap">1</div>
            <div class="flex-item nowrap">2</div>
            <div class="flex-item nowrap">3</div>
            <div class="flex-item nowrap">4</div>
            <div class="flex-item nowrap">5</div>
            <div class="flex-item nowrap">6</div>
            <div class="flex-item nowrap">7</div>
            <div class="flex-item nowrap">8</div>
            <div class="flex-item nowrap">9</div>
        </div>



        <h3> flex-wrap: wrap;</h3>
        <div class="flex-container ">
            <div class="flex-item wrap">1</div>
            <div class="flex-item wrap">2</div>
            <div class="flex-item wrap">3</div>
            <div class="flex-item wrap">4</div>
            <div class="flex-item wrap">5</div>
            <div class="flex-item wrap">6</div>
            <div class="flex-item wrap">7</div>
            <div class="flex-item wrap">8</div>
            <div class="flex-item wrap">9</div>
        </div>


        <h3> flex-wrap: wrap-reverse;</h3>

        <div class="flex-container">
            <div class="flex-item wrap-reverse">1</div>
            <div class="flex-item wrap-reverse">2</div>
            <div class="flex-item wrap-reverse">3</div>
            <div class="flex-item wrap-reverse">4</div>
            <div class="flex-item wrap-reverse">5</div>
            <div class="flex-item wrap-reverse">6</div>
            <div class="flex-item wrap-reverse">7</div>
            <div class="flex-item wrap-reverse">8</div>
            <div class="flex-item wrap-reverse">9</div>
        </div>
    </section>
</body>

</html>
